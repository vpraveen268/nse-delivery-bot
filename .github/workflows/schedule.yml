name: NSE Delivery Updater

on:
  schedule:
    - cron: '30 15 * * *'  # Run every day at 9 PM IST
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-delivery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run delivery script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node index.js
